	<h>&nbsp;&nbsp;京剧艺术历史悠久、技艺精湛，在世界文化艺术中影响深远。在二百多年的历史进程中，京剧艺术以其独特的艺术魅力和惊人的发展速度在中国诸多戏曲声腔剧种中一直遥遥领先。但是，从二十世纪八十年代末到现在，京剧艺术的发展步伐相对落后了。尤其是世纪之交，在价值多元化的影响和现代文明的激烈冲击下，被誉为”国粹”的京剧艺术渐渐走向低谷。该网站通过展示京剧介绍，京剧中的旦角介绍，音乐播放等等页面向用户传递了京剧信息，介绍京剧中最为经典的旦角文化。</h>
