<body>

	<b>净</b>角指脸画彩图的花脸角色，看起来并不干净，故反其意为“净”。净行可分为正净（大花脸）：地位较高，举止稳重的忠臣良将。副净（二花脸）：俗称架子花脸，大多扮演性格粗豪莽撞的人物。武净（武花脸）：以武打为主的角色。
